<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>ROCK PAPER SCISSOR</title>
</head>

<body>
    <h1>ROCK PAPER SCISSOR</h1>

    <div class="reset">
        <button id="newGame">New Game</button>
    </div>

    <div class="theGame">
        <div class="container">
            <div class="playerSelect">
                <h2>You: <span class="displayPlayerScore">0</span> </h2>
                <button class="selection" id="rock">✊</button>
                <button class="selection" id="paper">✋</button>
                <button class="selection" id="scissor">✌️</button>
            </div>

            <div class="computerSelect">
                <h2>Computer: <span class="displayComputerScore">0</span> </h2>
                <button class="rock">✊</button>
                <button class="paper">✋</button>
                <button class="scissor">✌️</button>
            </div>
        </div>

        <div class="displayChoices">
            <p class="displayPlayerChoice">YOU: </p>
            <p class="displayComputerChoice">COMPUTER: </p>
            <h2 class="displayGameResult">RESULT</h2>
        </div>
    </div>

</body>

</html>
